<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/font/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Projet Inclinaison et Boussole</title>
</head>

<!-- Corps de la page -->
<body>
  <div class="container-fluid justify-content-center">
	  <div class="row">
      <div class="col-12 titre">
        <h1 class="text-center my-4">GY-521 Inclinaison & Boussole</h1>
      </div>
    </div>
<!-- Affichage des données d'inclinaison du GY-561 -->
	  <div class="row mb-2  border gy inclinaisonX shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="col-12 title"><i class="bi bi-graph-up"></i> INCLINAISON</div>
			<div class="col-12">Inclinaison-X : <span id="inclinaison-x"></span></div>
			<div class="col-12">Inclinaison-Y : <span id="inclinaison-y"></span></div>
			<div class="col-12">Inclinaison-Z : <span id="inclinaison-z"></span></div>
			<div class="col-12">Orientation   : <span id="orientation"></span></div>
    </div>
<!-- Affichage de l'image de la boussole -->
	  <div class="row  border gy boussole shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="col-12 title"><i class="bi bi-compass"></i> Boussole</div>
      <div class="col-12">
				<div id="compass-container">
					<div id="compass">
						<div class="direction-label" id="north">N</div>
						<div class="direction-label" id="south">S</div>
						<div class="direction-label" id="east">E</div>
						<div class="direction-label" id="west">O</div>
						<div class="direction-label" id="south-west">S/O</div>
						<div class="direction-label" id="north-west">O/N</div>
						<div class="direction-label" id="north-east">N/E</div>
						<div class="direction-label" id="south-east">S/E</div>
						<img id="needle" src="assets/images/aiguille.png" alt="Aiguille" />
					</div>
				</div>
			</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="assets/js/scripts.js"></script>

</body>

</html>
